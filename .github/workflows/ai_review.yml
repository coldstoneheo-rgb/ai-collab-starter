name: AI Multi-Agent PR Review
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install -r requirements.txt || true

  router:
    needs: index
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.decide.outputs.mode }}
      enabled_agents: ${{ steps.decide.outputs.enabled_agents }}
      autofix_allowed: ${{ steps.decide.outputs.autofix_allowed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install -r requirements.txt || true
      - name: Run router decision
        id: decide
        run: |
          outputs=$(python - <<'PY'
          import json
          from ai.router import decide_mode

          decision = decide_mode('.')
          print(f"mode={decision.mode}")
          print(f"enabled_agents={json.dumps(decision.enabled_agents)}")
          print(f"autofix_allowed={'true' if decision.autofix_allowed else 'false'}")
          PY
          )

          while IFS= read -r line; do
            echo "$line" >> "$GITHUB_OUTPUT"
          done <<< "$outputs"

  claude_review:
    needs: router
    if: contains(fromJson(needs.router.outputs.enabled_agents), 'claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Claude Review
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          python ai/runners/run_claude_review.py --pr-number ${{ github.event.pull_request.number }} || echo "Claude review failed"

  gemini_review:
    needs: [router, claude_review]
    if: contains(fromJson(needs.router.outputs.enabled_agents), 'gemini')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gemini Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ai/runners/run_gemini_review.py || echo "Gemini review failed"
      - name: Create Gemini status check
        uses: actions/github-script@v7
        with:
          script: |
            github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "gemini-check",
              head_sha: context.payload.pull_request.head.sha,
              status: "completed",
              conclusion: "success"
            })

  perplexity_review:
    needs: [router, claude_review, gemini_review]
    if: contains(fromJson(needs.router.outputs.enabled_agents), 'perplexity')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Perplexity Review
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: python ai/runners/run_perplexity_review.py || echo "Perplexity review failed"
      - name: Create Perplexity status check
        uses: actions/github-script@v7
        with:
          script: |
            github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "perplexity-check",
              head_sha: context.payload.pull_request.head.sha,
              status: "completed",
              conclusion: "success"
            })
